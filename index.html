<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css"/>
     <link rel="stylesheet" href="css/customstyle.css"/>
    <title> Login Form in Bootstrap 5</title>
</head> 
<body class="d-flex text-center bg-secondary">
    <section class="container">
  
        <form class="form-login">
            <img src="node_modules/bootstrap-icons/icons/bootstrap.svg" alt="Bootstrap logo" width="72" height="72" class="mb-4">
            <h1 class="h3 font-weight-normal">Bootstrap 5 Login</h1>
            <label for="inputEmail" class="sr-only">Email Address</label>
            <input type="email" id="inputEmail" class="form-control mb-2 ip-3" placeholder="Email Address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control mb-2 ip-3" placeholder="password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me">Remember Me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block">Login</button>
        </form>
    </section>
    <script src="node_modules/@popperjs/core/dist/umd/popper.js" crosssorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" crosssorigin="anonymous"></script>
</body>
</html>
